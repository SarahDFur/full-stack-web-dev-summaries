<!DOCTYPE html>
<html>
    <!--
        Part I:

        Arrays:
            - [ [value], [value],.. ]
            - [array name][index] - index => 0, 1,...
            - special type of object
            - to check if an object is an array, use:
                Array.isArray()
            - [array name].length; ==> size of an array
            - [array name].push([value]); ==> puches [value] to the end of an array
            - [aray name].splice([index], [num of values to remove]); ==> removes values from an array

        Loops:
            * While:
                let i = 1; // loop variable

                while ([loop condition]) {
                    [loop body]
                    .
                    .
                    .
                    [increment step]
                }
                - variables inside a loop cannot be accessed outside of it (scope inside loops)
            * For:
                for(let j = 1; j <= 5; j++) {

                }
            
            * While vs For:
                - standard loop => for
                - non-standard loop => while

                    e.g. down bellow
            
            * Looping Through an Array:
                1. Go through each value of an array one by one
                2. Do something with each value
            
            * Shortcuts for looping through an array:
                - (index <= todoList.length - 1)  <=>  (index < todoList.length)
                - index ==> i (shorten)
            
            * Accumulator Pattern:
                1. Create a variable to store the result.
                2. Loop through the array and update the result.
        ______________________________________________________________________________
        Part II:
            
            * Arrays are references
            * More details about loops:
                1. break = exit a loop early
                2. continue = skip 1 iteration 
                    -> in a while loop, continue makes us skip the incrementing step,
                       so we need to incremnent before "continue" is exicuted.

            * Loops with functions:
                - 
    -->
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script> 
        //Part I 
        // -------------------- 1 - Arrays -----------------------
            const myArray = [10, 20, 30];
            console.log(myArray);

            console.log(myArray[1]); // ==> 20
            myArray[0] = 99;
            console.log(myArray[0]); // ==> 99

            [1, 'hello', true, {name: 'socks'}, [1, 2]]

            console.log(typeof [1, 2]); // ==> object
            console.log(Array.isArray([1, 2])); // ==> true
            
            console.log(myArray.length); // ==> 3

            myArray.push(100); // ==> adds to the end of the array
            console.log(myArray); // ==> [99, 20, 30, 100]

            myArray.splice(0, 1);
            console.log(myArray); // ==> [20, 30, 100]

        // --------------------- 2 - Loops -----------------------

            let i = 1;

            while (i <= 5) {
                console.log(i);
                i += 1;
            }

            for(let j = 1; j <= 5; j++) {
                console.log(j);        
            }

            //non standard: (no incrementing)
            let ranNum = 0;
            while (ranNum < 0.5) {
                ranNum = Math.random();
            }
            console.log(ranNum);

            // looping through an array:

            const todoList = [
                'make dinner',  // index: 0
                'wash dished',  // index: 1
                'watch youtube' // index: 2
            ]
            // TIP: last element in an array => [num of values] - 1 <=> (array.length - 1)
            for (let index = 0; index <= todoList.length - 1; index++) {
                const val = todoList[index]; // accessing in an array
                console.log(val);
            }

            /* Problem:
                We have an array of numbers: [1,1,3]
                How do we calculate the total

                [Accumulator Pattern] - see the above summary
            */
            const nums = [1, 1, 3];
            let total = 0; // accumulator variable

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                total += num;  
            }
            console.log(total);

            /* Problem 2:
                We have an array of numbers: [1,1,3]
                Create a copy of the array with each number doubled 
                ([2, 2, 6] in this case)

                [Accumulator Pattern] - see the above summary
            */            
            const numsDoubled = [];
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                numsDoubled.puch(num * 2);
            }
            console.log(numsDoubled);        
       
        //Part II
        // --------------------- 3 - Loops -----------------------
            const arr1 = [1, 2, 3];
            const arr2 = arr1;

            arr2.push(4);
            console.log(arr1); // ==> [1,2,3,4]
            console.log(arr2); // ==> [1,2,3,4]

            //However:
            const array2 = arr1.splice(); // ==> copy arr1
            arr2.push(4);
            console.log(arr1); // ==> [1,2,3]
            console.log(arr2); // ==> [1,2,3,4]

            //Destructering:
            const arr3 = [1,2,3];
            const [firstValue, secondValue] = [1,2,3];

            //Loops - break & continue
            for (let i = 1; i <= 10; i++) {
                console.log(i);
                if (i === 3) {
                    continue; // skip everything under this line and go to the next iteration
                }
                if (i === 8) {
                    break; // exit early
                }
            }

            /*
                Problem:
                Skip a number if it's divisable by 3
            */
            for (let i = 1; i <= 10; i++) {
                if (i % 3 === 0) 
                    continue;
            }

            let j = 1;
            while (j <= 10) {
                if (i % 3 === 0) {
                    j++;
                    continue;
                } 
                console.log(j);
                j++;
            }            
            
            /* Problem:
                We have an array of numbers: [1,1,3] (and any numbers)
                Create a copy of the array with each number doubled 
                ([2, 2, 6] in this case)

                [Accumulator Pattern] - see the above summary
                - nums = [1, 1, 3]
                - using functions
            */    
            function doubleArray(nums) {
                const numsDouble = [];
                for (let i = 0; i < nums.length; i++) {
                    const num = nums[i];
                    if (num === 0) {
                        return numsDouble;
                    }
                    numsDouble.puch(num * 2);
                }
                //console.log(numsDouble); 
                return numsDouble;
            }     

            console.log(doubleArray([1,1,3]));
            doubleArray([2,2,5,0,5]); // stop at 0 
        </script>
    </body>
</html>
