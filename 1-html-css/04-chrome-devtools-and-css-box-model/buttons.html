<!-- Step 1 -->
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none; /* no outline for buttons */
        /* height: 36px;
        width: 105px; */
        margin-right: 30px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px; /* creates rounded edges */
        cursor: pointer; /* choosing cursor style while on element */
        transition: opacity 0.15s;
        vertical-align: top; /* align elements on page */
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212); /* changed with google dev tools */
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212); /* changed with google dev tools */
        /* height: 36px;
        width: 62px; */
        /* instead of using height and width, we'll use margin and padding */
        padding-top: 9px;
        padding-bottom: 9px; /* reduced padding because border is 1px */
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        transition: background-color 0.15s, 
            color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212); /* changed with google dev tools */
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240); /* changed with google dev tools */
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top; /* align elements on page */
    }  


    .tweet-button:hover {
        box-shadow: 10px 10px 10px black; 
        opacity: 0.8;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
